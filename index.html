        const ctx = canvas.getContext('2d');
        const dino = document.getElementById('dino');
        let dinoX = 50;
        let dinoY = canvas.height - 50;
        let isJumping = false;
        let jumpHeight = 0;
        let dinoSpeed = 5;
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20); // chão
            dino.style.left = dinoX + 'px';
            dino.style.bottom = dinoY + 'px';
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                let jumpInterval = setInterval(() => {
                    if (jumpHeight >= 100) {
                        clearInterval(jumpInterval);
                        let fallInterval = setInterval(() => {
                            if (jumpHeight <= 0) {
                                clearInterval(fallInterval);
                                isJumping = false;
                                jumpHeight = 0;
                            }
                            jumpHeight -= 5;
                            dinoY = canvas.height - 50 - jumpHeight;
                            draw();
                        }, 20);
                    }
                    jumpHeight += 5;
                    dinoY = canvas.height - 50 - jumpHeight;
                    draw();
                }, 20);
            }
        }

        function moveDino() {
            dinoX += dinoSpeed;
            if (dinoX > canvas.width) {
                dinoX = -50; // Voltar para a esquerda após sair da tela
            }
            draw();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        setInterval(moveDino, 30);

        draw();
    </script>
</body>
</html>
